<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The ISWM Countdown Terminal Creator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/connect.css">
    <link rel="stylesheet" href="css/progressbar.css">
    <link rel="stylesheet" href="css/etr.css">
    <link rel="stylesheet" href="css/crt.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body>
    <div id="screen" class="dirty">
        <main class="crt">    
            <div id="centerpanel">
                <span id="fullTitle">
                    <h2 class="cTitle" id="cTitle1"><span id="cTitle1Text"></span><span id="cursor"></span></h2>
                    <h2 class="cTitle" id="cTitle2"><span id="cTitle2Text"></span></h2>
                </span>

                <div id="fullProgressBar">
                    <div id="pLines">
                        <div id="pBG"></div>
                        <div id="pFill" class="checked"></div>
                    </div>
                    <div id="percentage">25.56%</div>
                </div>

                <div id="ETR">
                    <div id="ETRLabel">ESTIMATED TIME REMAINING:</div>
                    <div id="ETRValue">00 days 00 hours 00 minutes 01 seconds</div>
                </div>
            </div>

            <div id="fullscreen" onclick="toggleFullScreen()">â›¶</div>

            <div id="connect" onclick="connect()">connect</div>
        </main>
    </div>

    <script src="js/ui.js"></script>
    <script src="js/progress.js"></script>
    <script src="js/audio.js"></script>
</body>

</html>
