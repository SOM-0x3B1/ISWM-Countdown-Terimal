<body>
    <div id="screen" class="dirty">
        <img id="snow" src="media/snow.gif" alt="">

        <main class="crt">  
            <!--<img id="tree" src="media/tree.png" alt="">-->

            <div id="centerpanel">
                <span id="fullTitle">
                    <h2 class="cTitle" id="cTitle1"><span id="cTitle1Text"></span><div id="cursor"></div></h2>
                    <h2 class="cTitle" id="cTitle2"><span id="cTitle2Text"></span></h2>
                </span>

                <div id="fullProgressBar">
                    <div id="pLines">
                        <div id="pBG"></div>
                        <div id="pFill" class="checked"></div>
                    </div>
                    <div id="percentage">0.00%</div>
                </div>

                <div id="ETR">
                    <div id="ETRLabel">ESTIMATED TIME REMAINING:</div>
                    <div id="ETRValue">00 days 00 hours 00 minutes 01 seconds</div>
                </div>
            </div>

            <div id="fullscreen" onclick="toggleFullScreen()">â›¶</div>

            <div id="connect" onclick="connect()">connect</div>
        </main>
    </div>

    <script src="js/ui.js"></script>

    <script src="js/audio.js"></script>
